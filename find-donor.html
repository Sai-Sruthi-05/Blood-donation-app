<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Find Nearby Donors | BloodConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    :root {
      --light-pink: #ffbaba;
      --pink: #ff7b7b;
      --medium-red: #ff5252;
      --red: #ff0000;
      --dark-red: #a70000;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.15);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #fff;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: var(--medium-red);
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px var(--shadow);
      flex-wrap: wrap;
    }

    .header-title {
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      flex: 1;
    }

    .header-section {
      display: flex;
      gap: 1rem;
    }

    .header-section button {
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: var(--dark-red);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 8px var(--shadow);
      transition: background-color 0.3s;
    }

    .header-section button:hover {
      background-color: #800000;
    }

    .donor-search-form {
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .donor-search-form input,
    .donor-search-form select {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 250px;
    }

    .donor-search-form button {
      padding: 0.75rem 1.5rem;
      background-color: var(--medium-red);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 8px var(--shadow);
      transition: background 0.3s ease;
    }

    .donor-search-form button:hover {
      background-color: var(--dark-red);
    }

    .map-section {
      width: 90%;
      max-width: 1000px;
      height: 400px;
      margin: 2rem auto;
      box-shadow: 0 4px 12px var(--shadow);
      border-radius: 12px;
      overflow: hidden;
    }

    .map-section iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .center-title {
      text-align: center;
      font-size: 1.6rem;
      color: var(--dark-red);
      font-weight: bold;
      margin-top: 3rem;
      margin-bottom: 1rem;
    }

    .donor-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .donor-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #fff;
      border-left: 5px solid var(--medium-red);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      height: 100%;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .donor-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px var(--shadow);
    }

    .donor-card h4 {
      color: var(--dark-red);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .donor-card p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 0.4rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-section">
      <button onclick="location.href='dashboard.html'">Dashboard</button>
    </div>

    <div class="header-title">Find Nearby Donors</div>

    <div class="header-section">
      <button onclick="location.href='login.html'">Logout</button>
    </div>
  </header>

  <main>
    <form class="donor-search-form">
      <input type="text" placeholder="Enter Location" />
      <select>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="O+">O+</option>
        <option value="AB+">AB+</option>
      </select>
      <button type="submit">Search</button>
    </form>

    <div class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.3189983870556!2d78.48667311418898!3d17.440081405760112!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb973d1f23eae9%3A0xb85ea26e816801c!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1617161245535!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <div class="center-title">Available Donors</div>

    <div class="donor-list">
      <div class="donor-card">
        <h4>Rahul S.</h4>
        <p>Blood Group: O+</p>
        <p>Location: Hyderabad</p>
        <p>Last Donated: 20 days ago</p>
      </div>
      <div class="donor-card">
        <h4>Anita K.</h4>
        <p>Blood Group: B+</p>
        <p>Location: Hyderabad</p>
        <p>Last Donated: 45 days ago</p>
      </div>
      <div class="donor-card">
        <h4>Santosh R.</h4>
        <p>Blood Group: A+</p>
        <p>Location: Hyderabad</p>
        <p>Last Donated: 15 days ago</p>
      </div>
    </div>
  </main>
</body>
</html>
